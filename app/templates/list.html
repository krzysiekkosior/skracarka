<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skracarka liknów</title>
</head>
<body>
    <h1 style="color: orangered">Skracarka linków</h1>
    <ul>
    {% for link in links %}
        <li>
            Odwiedzony {{link.count}} razy:
            <a href="http://localhost:8000/{{ link.id }}/">{{ link.target }}</a></li>
            O godzinie: {{link.last_visited}}<br><br>
    {% endfor %}
    </ul>

</body>
</html>
